<template>
  <lightning-card
    title="New Cardholder Record"
    class="slds-var-p-around_medium"
  >
    <div class="slds-var-p-around_medium">
      <lightning-input
        class="slds-size_1-of-2"
        name="name"
        label="Cardholder Name"
        onchange={handleChange}
        autocomplete="off"
      ></lightning-input>
      <lightning-input
        class="slds-size_1-of-2 slds-var-m-bottom_small"
        name="cardId"
        label="Card ID"
        onchange={handleChange}
        disabled="true"
        value={cardId}
      ></lightning-input>
      <lightning-button
        variant="brand"
        label="Create Cardholder"
        onclick={handleSubmit}
        class="slds-var-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>
</template>
